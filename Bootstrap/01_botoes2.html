<body class="container pt-5 ">
    
    <!--Com bootstrap-->
    <!--
        01 - Tipo primary com cor do texto blcak
        02 - Tipo danger com cor do texto dark
        03 - Tipo Warning
        04 - Tipo info com cor do texto secondary e o background do texto success

        Crie os botoes usando elementos da tag "a" e do tipo input "submit"
        05 - Tag "a": tipo primary
        06 - Tag input "submit": tipo sucess

        Crie botoes do tipo Outline
        07 - Botão do tipo primary
        08 - Botão do tipo warning

        Crie um botão ocupando uma linha inteira 
        09 - Do tipo outline sucess, larger  margin top 3
    -->

    <button class="btn btn-primary text-black" type="submit">Botão</button>

    <button class="btn btn-danger text-dark" type="submit">Botão</button>

    <button class="btn btn-warning" type="submit">Botão</button>

    <button class="btn btn-info text-secondary bg-success" type="submit">Button</button>

    <a href="#" class="btn btn-primary" type="submit">Botão</a>

    <input type="button" class="btn btn-success" value="Botão">

    <button type="button" class="btn btn-outline-primary">Botão</button>

    <button type="button" class="btn btn-outline-warning">Botão</button>
