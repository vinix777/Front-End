<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <!--Trabalhando com Tabelas-->
    <div class="container ">
        <table class="table table-striped-columns ">
            <thead>
            <tbody>
                <tr>
                    <th>#1</th>
                    <th>#X</th>
                    <th>#2</th>
                    <th>=</th>
                    <th>Resultado</th>
                </tr>
                <tr class="table-primary ">
                    <th>1</th>
                    <th>X</th>
                    <th>2</th>
                    <th>=</th>
                    <th>2</th>
                </tr>
                <tr class="table-dark ">
                    <td>2</td>
                    <td>X</td>
                    <td>2</td>
                    <td>=</td>
                    <td>4</td>
                </tr>
                <tr class="table-secondary">
                    <td>3</td>
                    <td>X</td>
                    <td>2</td>
                    <td>=</td>
                    <td>6</td>
                </tr>
                <tr class="table-danger ">
                    <td>4</td>
                    <td>X</td>
                    <td>2</td>
                    <td>=</td>
                    <td>8</td>
                </tr>
                <tr class="table-warning ">
                    <td>5</td>
                    <td>X</td>
                    <td>2</td>
                    <td>=</td>
                    <td>10</td>
                </tr>
                <tr class="table-info ">
                    <td>6</td>
                    <td>X</td>
                    <td>2</td>
                    <td>=</td>
                    <td>12</td>
                </tr>
                <tr class="table-success ">
                    <td>7</td>
                    <td>X</td>
                    <td>2</td>
                    <td>=</td>
                    <td>14</td>
                </tr>
                <tr class="table-primary">
                    <td>8</td>
                    <td>X</td>
                    <td>2</td>
                    <td>=</td>
                    <td>16</td>
                </tr>
                <tr class="table-dark ">
                    <td>9</td>
                    <td>X</td>
                    <td>2</td>
                    <td>=</td>
                    <td>18</td>
                </tr>
                <tr class="table-info ">
                    <td>10</td>
                    <td>X</td>
                    <td>2</td>
                    <td>=</td>
                    <td>20</td>
                </tr>
            </tbody>
            </thead>
        </table>
    </div>
</body>

</html>
